<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vert</title>

  <!-- 字体 -->
  <style>
    @font-face {
      font-family: "Riwaya";
      src: url("../assets/29LTRiwaya.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Riwaya", serif;
    }

    body {
      background-image: url("assets/bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    /* navigation */
    header {
      position: absolute;
      top: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 50px; /* espace */
      font-size: 27px; /* taille */
      letter-spacing: 2px;
    }

    header a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    header a:hover {
      opacity: 0.7;
    }

    /* position */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* vert */
    .hero h1 {
      font-size: 160px;
      margin-bottom: 0;
    }

    /* sous-titre */
    .hero p {
      font-size: 27px;

    }

    /* 响应式 */
    @media (max-width: 768px) {
      header {
        gap: 25px;
        font-size: 18px;
      }

      .hero h1 {
        font-size: 72px;
      }

      .hero p {
        font-size: 20px;
      }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

  /* 默认先隐藏，加载后再出现 */
    header, .hero h1, .hero p {
      opacity: 0;
      animation: fadeUp 900ms ease forwards;
    }

  /* 依次延迟出现 */
    header      { animation-delay: 120ms; }
    .hero h1    { animation-delay: 260ms; }
    .hero p     { animation-delay: 420ms; }

  /* 尊重系统“减少动画”设置 */
    @media (prefers-reduced-motion: reduce) {
      header, .hero h1, .hero p {
        animation: none;
        opacity: 1;
      }
    }

        /* ===== Langues 下拉菜单 ===== */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    /* 让 “Langues” 的文字样式跟其他导航一致 */
    .dropdown-toggle {
        color: white;
        text-decoration: none;
        transition: opacity 0.3s ease;
    }
    .dropdown-toggle:hover { opacity: 0.7; }

    /* 下拉面板默认隐藏 */
    .dropdown-menu {
        position: absolute;
        top: calc(100% + 14px);
        left: 50%;
        transform: translateX(-50%);
        min-width: 190px;

        display: flex;
        flex-direction: column;
        gap: 10px;

        padding: 14px 14px;
        border-radius: 16px;

        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);

        opacity: 0;
        visibility: hidden;
        transform-origin: top center;
        transition: opacity 200ms ease, visibility 200ms ease, transform 200ms ease;
    }

    /* 下拉选项样式 */
    .dropdown-menu a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        letter-spacing: 0.5px;
        padding: 6px 10px;
        border-radius: 10px;
        transition: background 200ms ease, opacity 200ms ease;
    }

    .dropdown-menu a:hover {
        background: rgba(255, 255, 255, 0.14);
        opacity: 0.95;
    }

    /* 悬停显示（桌面端） */
    .dropdown:hover .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
    }

    /* 键盘可用：Tab 到 Langues 也会展开 */
    .dropdown:focus-within .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
    }

  </style>
</head>

<body>

  <!-- 导航 -->
  <header>
    <a href="accueil.html">Accueil</a>
    <a href="presentation.html">Présentation</a>
    <div class="dropdown">
      <a class="dropdown-toggle" href="langues.html">Langues</a>

      <div class="dropdown-menu">
        <a href="arabe.html">Arabe</a>
        <a href="chinois.html">Chinois</a>
        <a href="francais.html">Français</a>
        <a href="vietnamien.html">Vietnamien</a>
    </div>
</div>
  </header>

  <!-- 主内容 -->
  <main class="hero">
    <h1>Vert</h1>
    <p>Voyage au vert à travers quatre langues et cultures</p>
  </main>

</body>
</html>
